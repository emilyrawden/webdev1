<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geocities</title>
</head>
<body>
    <style>
        body {
            background-image: url("images/rosenfall.gif");
        }
    </style>

    <img class="pandadots" src="images/pandadots.gif" alt="Pandas laying down with dots in between them">

    <h1>Welcome to Emily's Favorite Place </h1>
        <img id="gir" src="images/gir.gif" alt="Gir dancing">
        <img id="dance" src="images/gir.gif" alt="Gir dancing">

        <img id="banana" src="images/banana.gif" alt="Dancing banana">
        <img id="fruit" src="images/banana.gif" alt="Dancing banana">

        <img id="hobbs" src="images/hobbs.gif" alt="Hobbs dancing">
        <img id="tiger" src="images/hobbs.gif" alt="Hobbs dancing">

        <img id="hamster" src="images/hamster.gif" alt="Dancing hamster">
        <img id="fuzzy" src="images/hamster.gif" alt="Dancing hamster">

        <img id="pika" src="images/pikachu.gif" alt="Pikachu dancing on Pokeball">
        <img id="chu" src="images/pikachu.gif" alt="Pikachu dancing on Pokeball">  

        <img id="cow" src="images/cow.gif" alt="Cow dancing">
        <img id="moo" src="images/cow.gif" alt="Cow dancing">

     <h2 id="band">Favorite Band</h2>
    

    <img id="dragon" src="images/twentyonepilots.jpg_large" alt="Josh Dun and Tyler Joseph sitting in front of Trash the Dragon mural">
    <p class="caption">Twenty One Pilots</p>

    <h2 id="animal">Favorite Animal</h2>
    <img id="panda" src="images/panda.jpeg" alt="Panda smiling and waving at camera">
    <p class="caption">Panda</p>

    <h2 id="book">Favorite Book</h2>
    <img id="giver" src="images/giver.jpeg" alt="Book cover for The Giver by Lois Lowry">
    <p class="caption">The Giver</p>

    <h2 id="game">Favorite Video Game</h2>
    <img id="creed" src="images/creed.jpeg" alt="Compilation photo of all Assassin Creed characters">
    <p class="caption">Assassin's Creed</p>

    <h2 id="city">Favorite City</h2>
    <img id="london" src="images/london.jpeg" alt="Overhead shot of London">
    <p class="caption">London</p>

    <h2 id="movie">Favorite Movie</h2>
    <img id="future" src="images/future.jpeg" alt="Movie poster for Back to the Future">
    <p class="caption">Back to the Future</p>

    <audio src="audio/goodday.mp3" autoplay loop></audio>
</body>
</html>
